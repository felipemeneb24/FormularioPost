<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="border: solid 2px; padding: 15px;">
        <form method="post" action="/CadastrodeEmpresas" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome ou razão social</label>
                <input type="text" class="form-control" id="validationCustom01" name="nome" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Nome Fantasia</label>
                <input type="text" class="form-control" id="validationCustom02" name="fantasia" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Endereço</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" name="endereço" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" name="cidade" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" name="estado" required>
                    <option selected disabled value="">Selecione um estado...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationCustom05" name="cep" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Telefone</label>
                <input type="number" class="form-control" id="validationCustom05" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">CNPJ</label>
                <input type="number" class="form-control" id="validationCustom05" name="cnpj" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom05" name="email" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar Empresa</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
